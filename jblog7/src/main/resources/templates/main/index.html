<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JBlog</title>
    <link rel="stylesheet" th:href="@{/assets/css/jblog.css}">
</head>
<body>
    <div class="center-content">
        <h1 class="logo">JBlog</h1>
        <th:block th:replace="includes/menu :: menu"></th:block>
        <form class="search-form" th:action="@{/search}" method="get">
            <fieldset>
                <input type="text" name="keyword" />
                <input type="submit" value="검색" />
            </fieldset>
            <fieldset>
                <input type="radio" name="which" value="blog-title"> <label>블로그 제목</label>
                <input type="radio" name="which" value="tag"> <label>태그</label>
                <input type="radio" name="which" value="blog-user"> <label>블로거</label>
            </fieldset>
        </form>
    </div>
</body>
</html>
